syntax = "proto3";

package matching_package;

service MatchingService
{
    rpc GetMatchingMentor(GetMatchingMentorRequest) returns (GetMatchingMentorResponse);
}

message GetMatchingMentorRequest
{
    int64 menteeId = 1;
}

message GetMatchingMentorResponse
{
    int64 mentorId = 1;
    string mentorName = 2;
}
