syntax = "proto3";

package matching_package;

service MatchingService
{
    rpc TryMatchToMentor(MenteeToMentorMatchingRequest) returns (MenteeToMentorMatchingRequest);
    rpc GetMatchingMentor(MenteeToMentorMatchingRequest) returns (MenteeToMentorMatchingRequest);
}

message MenteeToMentorMatchingRequest
{
    int64 menteeId = 1;
}

message MenteeToMentorMatchingReply
{
    bool status = 1;
    int64 mentorId = 2;
    string mentorName = 3;
}
